<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui">
  <html>

  <h:head>

    <!-- For Bootstrap responsive grid -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

    <link rel="stylesheet" href="/resources/custom-themes-prime.css" />
    <link rel="stylesheet" href="/resources/theme/base-all-theme.css" />
    <link rel="stylesheet" href="/resources/theme/verde.css" />

  </h:head>

  <h:body>

    <h:form id="form">

      <br />

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p:messages globalOnly="true" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">

            <br />

            <p:growl id="message" showDetail="true" />

            <p:commandButton value="Destroy the World" actionListener="#{dialogView.destroyWorld}" update="message">
              <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
              <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
              <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <br />

            <p:panel header="UsuÃ¡rio" styleClass="form-horizontal">
              <div class="form-group">
                <p:outputLabel value="Field value" for="field" styleClass="col-sm-3 control-label" />
                <div class="col-sm-9">
                  <p:inputText id="field" value="#{usuarioBean.valor}" pt:placeholder="Informe um valor" required="true">
                    <f:validateLength minimum="2" />
                  </p:inputText>
                  <p:messages for="field" />
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <p:commandButton value="Submit" action="#{usuarioController.submit}" ajax="true" icon="fa fa-save" update=":form" />
                  <p:button value="Go to home" outcome="/index" icon="fa fa-home" />
                </div>
              </div>
            </p:panel>
          </div>

        </div>
      </div>

    </h:form>
  </h:body>

  </html>
</f:view>
